<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <aside>
            <h2>Search for a City:</h2>
            <form class="search-box">
                <input type="search" placeholder="Enter a city" id="search-term">
            </form>
            <h3>Your Previous Searches:</h3>
            <div class="previous-searches">

            </div>
        </aside>

        <main>
            <div class="results">
                <h2>The weather for your city will be printed here...</h2>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="forecast">
                <h2>5-day forecast:</h2>
                <div class="day-forecast">

                </div>
            </div>
        </main>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
